<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Lighting Planner</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            font-family: Arial, sans-serif;
        }

        .stage-container {
            position: relative;
            width: 1200px;
            height: 600px;
        }

        /* Stage Floor */
        .stage-floor {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom right, #8b4513, #6b2d0f);
            box-shadow: 0 20px 30px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        /* Spotlight Locations */
        .spotlight-location {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #000;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 -5px;
        }

        .spotlight-location:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
            z-index: 1;
        }

        /* Overlap for spotlights 4 and 5 */
        #spotlight-4 {
            margin-right: -80px; /* Significant overlap */
            z-index: 2; /* Place above spotlight 5 */
        }

        #spotlight-5 {
            margin-left: -80px; /* Significant overlap */
        }

        /* Other spotlights shouldn't overlap */
        #spotlight-1, #spotlight-2, #spotlight-3, #spotlight-6, #spotlight-7, #spotlight-8 {
            margin: 0 -5px;
        }

        /* Stage Labels */
        .stage-label {
            position: absolute;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        #stage-left {
            left: 20px;
            bottom: 60%;
            transform: translateY(50%);
        }

        #stage-right {
            right: 20px;
            bottom: 60%;
            transform: translateY(50%);
        }

        /* Glass Wall */
        .glass-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0.1) 100%);
            backdrop-filter: blur(5px);
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        /* Textured Wall */
        .textured-wall {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                45deg,
                #444,
                #444 10px,
                #555 10px,
                #555 20px
            );
        }

        /* Control Panel Styles */
        .control-panel-button {
            position: fixed;
            bottom: 20px;  /* Moved closer to bottom */
            right: 20px;
            padding: 10px 20px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .control-panel {
            position: fixed;
            bottom: -300px;  /* Increased from -200px */
            left: 0;
            width: 100%;
            height: 300px; /* Increased from 200px */
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            box-sizing: border-box;
            transition: bottom 0.2s ease;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            z-index: 999;
        }

        .control-panel.open {
            bottom: 0;  /* Changed to sit at bottom */
        }

        .scene-manager {
            border-right: 1px solid #444;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scene-list {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
        }

        .scene-item {
            padding: 8px;
            background: #444;
            border-radius: 4px;
            margin-bottom: 5px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scene-item:hover {
            background: #555;
        }

        .scene-item.active {
            background: #666;
            border: 1px solid #888;
        }

        .scene-controls {
            display: flex;
            gap: 5px;
        }

        .scene-button {
            padding: 5px 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .scene-button:hover {
            background: #555;
        }

        .slider-panel {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 60px;
            height: 160px;
            position: relative;
            margin: 0 15px;
            padding: 20px 0;
        }

        /* Add styles for the number input */
        .brightness-input {
            width: 40px;
            padding: 2px 4px;
            border: 1px solid #555;
            border-radius: 3px;
            background: #333;
            color: white;
            text-align: center;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .brightness-input::-webkit-inner-spin-button {
            opacity: 1;
        }

        .slider-container input[type="range"] {
            position: absolute;
            -webkit-appearance: none;
            width: 150px;
            height: 4px;
            background: #555;
            transform: rotate(270deg);
            transform-origin: center;
            left: -45px;  /* Centers the slider horizontally */
            top: 75px;   /* Centers the slider vertically */
            transition: all 0.5s ease;  /* Add transition for smoother slider movement */
            min-width: 150px;
            step: 1;
        }

        .slider-label {
            position: absolute;
            bottom: 10px;
            color: white;
            text-align: center;
            width: 100%;
        }

        /* Add styling for range input thumb */
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .scene-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        /* New dropdown menu styles */
        .scene-item {
            padding: 8px;
            background: #444;
            border-radius: 4px;
            margin-bottom: 5px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scene-name {
            flex-grow: 1;
        }

        .more-options {
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
        }

        .more-options:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            background: #333;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            min-width: 120px;  /* Set fixed minimum width */
            max-width: 150px;  /* Set maximum width */
            font-size: 0.9em;  /* Slightly smaller text */
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 6px 12px;  /* Reduced padding */
            color: white;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;  /* Add ellipsis for long text */
        }

        .dropdown-item:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="stage-container">
        <div class="glass-wall"></div>
        <div class="stage-floor">
            <!-- Spotlight Locations -->
            <div class="spotlight-location" id="spotlight-1">8</div>
            <div class="spotlight-location" id="spotlight-2">7</div>
            <div class="spotlight-location" id="spotlight-3">6</div>
            <div class="spotlight-location" id="spotlight-4">5</div>
            <div class="spotlight-location" id="spotlight-5">4</div>
            <div class="spotlight-location" id="spotlight-6">3</div>
            <div class="spotlight-location" id="spotlight-7">2</div>
            <div class="spotlight-location" id="spotlight-8">1</div>
        </div>

        <!-- Stage Labels -->
        <div class="stage-label" id="stage-left">Stage Left</div>
        <div class="stage-label" id="stage-right">Stage Right</div>

        <div class="textured-wall"></div>
    </div>
    <button class="control-panel-button">Control Panel</button>
    <div class="control-panel">
        <div class="scene-manager">
            <div class="scene-list" id="sceneList">
                <!-- Scenes will be added here dynamically -->
            </div>
            <div class="scene-controls">
                <button class="scene-button" id="createScene">Create</button>
                <button class="scene-button" id="saveScene" disabled>Save</button>
            </div>
        </div>
        <div class="slider-panel">
            <div class="slider-container">
                <input type="number" min="1" max="10" value="10" class="brightness-input">
                <span class="slider-label">8</span>
                <input type="range" min="1" max="10" value="10" class="spotlight-slider" data-spotlight="1">
            </div>
            <div class="slider-container">
                <input type="number" min="1" max="10" value="10" class="brightness-input">
                <span class="slider-label">7</span>
                <input type="range" min="1" max="10" value="10" class="spotlight-slider" data-spotlight="2">
            </div>
            <div class="slider-container">
                <input type="number" min="1" max="10" value="10" class="brightness-input">
                <span class="slider-label">6</span>
                <input type="range" min="1" max="10" value="10" class="spotlight-slider" data-spotlight="3">
            </div>
            <div class="slider-container">
                <input type="number" min="1" max="10" value="10" class="brightness-input">
                <span class="slider-label">5</span>
                <input type="range" min="1" max="10" value="10" class="spotlight-slider" data-spotlight="4">
            </div>
            <div class="slider-container">
                <input type="number" min="1" max="10" value="10" class="brightness-input">
                <span class="slider-label">4</span>
                <input type="range" min="1" max="10" value="10" class="spotlight-slider" data-spotlight="5">
            </div>
            <div class="slider-container">
                <input type="number" min="1" max="10" value="10" class="brightness-input">
                <span class="slider-label">3</span>
                <input type="range" min="1" max="10" value="10" class="spotlight-slider" data-spotlight="6">
            </div>
            <div class="slider-container">
                <input type="number" min="1" max="10" value="10" class="brightness-input">
                <span class="slider-label">2</span>
                <input type="range" min="1" max="10" value="10" class="spotlight-slider" data-spotlight="7">
            </div>
            <div class="slider-container">
                <input type="number" min="1" max="10" value="10" class="brightness-input">
                <span class="slider-label">1</span>
                <input type="range" min="1" max="10" value="10" class="spotlight-slider" data-spotlight="8">
            </div>
        </div>
    </div>

    <script>
        const controlPanelButton = document.querySelector('.control-panel-button');
        const controlPanel = document.querySelector('.control-panel');
        const sliders = document.querySelectorAll('.spotlight-slider');

        controlPanelButton.addEventListener('click', () => {
            controlPanel.classList.toggle('open');
        });

        sliders.forEach(slider => {
            const container = slider.parentElement;
            const numberInput = container.querySelector('.brightness-input');
            
            // Update number input when slider changes
            slider.addEventListener('input', (e) => {
                const value = e.target.value;
                numberInput.value = value;
                const spotlightNum = e.target.dataset.spotlight;
                const spotlight = document.querySelector(`#spotlight-${spotlightNum}`);
                const opacity = value / 10; // Now divide by 10 since range is 1-10
                spotlight.style.opacity = opacity;
            });

            // Update slider when number input changes
            numberInput.addEventListener('input', (e) => {
                let value = parseInt(e.target.value);
                // Clamp value between 1 and 10
                value = Math.min(10, Math.max(1, value));
                e.target.value = value;
                slider.value = value;
                
                const spotlightNum = slider.dataset.spotlight;
                const spotlight = document.querySelector(`#spotlight-${spotlightNum}`);
                const opacity = value / 10;
                spotlight.style.opacity = opacity;
            });
        });

        // Scene Management
        const sceneList = document.getElementById('sceneList');
        const createSceneBtn = document.getElementById('createScene');
        const saveSceneBtn = document.getElementById('saveScene');
        const renameSceneBtn = document.getElementById('renameScene');
        const deleteSceneBtn = document.getElementById('deleteScene');
        const duplicateSceneBtn = document.getElementById('duplicateScene');
        
        let scenes = JSON.parse(localStorage.getItem('scenes') || '{}');
        let currentScene = null;

        function updateScenesList() {
            sceneList.innerHTML = '';
            saveSceneBtn.disabled = !currentScene;
            
            Object.keys(scenes).forEach(sceneName => {
                const sceneDiv = document.createElement('div');
                sceneDiv.className = 'scene-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'scene-name';
                nameSpan.textContent = sceneName;
                nameSpan.onclick = () => loadScene(sceneName);
                
                const moreButton = document.createElement('span');
                moreButton.className = 'more-options';
                moreButton.textContent = '•••';
                moreButton.onclick = (e) => showDropdownMenu(e, sceneName);
                
                if (currentScene === sceneName) {
                    sceneDiv.classList.add('active');
                }
                
                sceneDiv.appendChild(nameSpan);
                sceneDiv.appendChild(moreButton);
                sceneList.appendChild(sceneDiv);
            });
        }

        // Add new dropdown menu functions
        function showDropdownMenu(event, sceneName) {
            event.stopPropagation(); // Prevent scene selection
            
            // Remove any existing dropdown
            const existing = document.querySelector('.dropdown-menu');
            if (existing) existing.remove();
            
            const dropdown = document.createElement('div');
            dropdown.className = 'dropdown-menu show';
            
            const items = [
                { text: 'Duplicate', action: () => duplicateScene(sceneName) },
                { text: 'Rename', action: () => renameScene(sceneName) },
                { text: 'Delete', action: () => deleteScene(sceneName) }
            ];
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'dropdown-item';
                div.textContent = item.text;
                div.onclick = (e) => {
                    e.stopPropagation();
                    currentScene = sceneName;
                    item.action();
                    dropdown.remove();
                };
                dropdown.appendChild(div);
            });
            
            // Position dropdown next to the more button
            const rect = event.target.getBoundingClientRect();
            const spaceBelow = window.innerHeight - rect.bottom;
            const spaceRight = window.innerWidth - rect.left;
            
            dropdown.style.position = 'fixed';
            
            // Position vertically
            if (spaceBelow < 150) {  // If not enough space below
                dropdown.style.bottom = `${window.innerHeight - rect.top + 5}px`;
            } else {
                dropdown.style.top = `${rect.bottom + 5}px`;
            }
            
            // Position horizontally
            if (spaceRight < 150) {  // If not enough space to the right
                dropdown.style.right = `${window.innerWidth - rect.right}px`;
            } else {
                dropdown.style.left = `${rect.left}px`;
            }
            
            document.body.appendChild(dropdown);
            
            // Close dropdown when clicking outside
            setTimeout(() => {
                document.addEventListener('click', function closeDropdown() {
                    dropdown.remove();
                    document.removeEventListener('click', closeDropdown);
                }, { once: true });
            }, 0);
        }

        // Modify the existing scene functions to work with the new menu
        function duplicateScene(sceneName = currentScene) {
            if (!sceneName) return;
            // ... rest of existing duplicate function ...
        }

        function renameScene(sceneName = currentScene) {
            if (!sceneName) return;
            // ... rest of existing rename function ...
        }

        function deleteScene(sceneName = currentScene) {
            if (!sceneName) return;
            // ... rest of existing delete function ...
        }

        // Remove the old button event listeners
        // createSceneBtn.onclick and saveSceneBtn.onclick remain the same
        // Remove duplicateSceneBtn, renameSceneBtn, and deleteSceneBtn references and listeners
        
        // ...rest of existing code...

        function getSceneData() {
            const sceneData = {};
            sliders.forEach(slider => {
                sceneData[slider.dataset.spotlight] = parseInt(slider.value);
            });
            return sceneData;
        }

        function createScene() {
            const sceneName = prompt('Enter scene name:');
            if (!sceneName) return;
            if (scenes[sceneName]) {
                alert('A scene with this name already exists');
                return;
            }

            scenes[sceneName] = getSceneData();
            localStorage.setItem('scenes', JSON.stringify(scenes));
            currentScene = sceneName;
            updateScenesList();
        }

        function saveScene() {
            if (!currentScene) return;
            scenes[currentScene] = getSceneData();
            localStorage.setItem('scenes', JSON.stringify(scenes));
            alert('Scene saved successfully');
        }

        async function loadScene(sceneName) {
            const sceneData = scenes[sceneName];
            const animationPromises = [];

            sliders.forEach(slider => {
                const container = slider.parentElement;
                const numberInput = container.querySelector('.brightness-input');
                const targetValue = sceneData[slider.dataset.spotlight] || 10;
                const promise = animateSlider(slider, targetValue).then(() => {
                    numberInput.value = targetValue;
                });
                animationPromises.push(promise);
            });

            await Promise.all(animationPromises);
            currentScene = sceneName;
            updateScenesList();
        }

        createSceneBtn.onclick = createScene;
        saveSceneBtn.onclick = saveScene;

        // Initial render
        updateScenesList();
    </script>
</body>
</html>
