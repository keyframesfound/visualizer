<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Lighting Planner</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            font-family: Arial, sans-serif;
        }

        .stage-container {
            position: relative;
            width: 1200px;
            height: 600px;
        }

        /* Stage Floor */
        .stage-floor {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom right, #8b4513, #6b2d0f);
            box-shadow: 0 20px 30px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        /* Spotlight Locations */
        .spotlight-location {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #000;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 -5px;
        }

        .spotlight-location:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
            z-index: 1;
        }

        /* Overlap for spotlights 4 and 5 */
        #spotlight-4 {
            margin-right: -80px; /* Significant overlap */
            z-index: 2; /* Place above spotlight 5 */
        }

        #spotlight-5 {
            margin-left: -80px; /* Significant overlap */
        }

        /* Other spotlights shouldn't overlap */
        #spotlight-1, #spotlight-2, #spotlight-3, #spotlight-6, #spotlight-7, #spotlight-8 {
            margin: 0 -5px;
        }

        /* Stage Labels */
        .stage-label {
            position: absolute;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        #stage-left {
            left: 20px;
            bottom: 60%;
            transform: translateY(50%);
        }

        #stage-right {
            right: 20px;
            bottom: 60%;
            transform: translateY(50%);
        }

        /* Glass Wall */
        .glass-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0.1) 100%);
            backdrop-filter: blur(5px);
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        /* Textured Wall */
        .textured-wall {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                45deg,
                #444,
                #444 10px,
                #555 10px,
                #555 20px
            );
        }

        /* Control Panel Styles */
        .control-panel-button {
            position: fixed;
            bottom: 120px;  /* Lowered back down */
            right: 20px;
            padding: 10px 20px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .control-panel {
            position: fixed;
            bottom: -200px;  /* Increased height */
            left: 0;
            width: 100%;
            height: 200px; /* Increased height for vertical sliders */
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            box-sizing: border-box;
            transition: bottom 0.2s ease;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            z-index: 999;
        }

        .control-panel.open {
            bottom: 100px;  /* Lowered back down but still slightly elevated from bottom */
        }

        .scene-manager {
            border-right: 1px solid #444;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scene-list {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
        }

        .scene-item {
            padding: 8px;
            background: #444;
            border-radius: 4px;
            margin-bottom: 5px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scene-item:hover {
            background: #555;
        }

        .scene-item.active {
            background: #666;
            border: 1px solid #888;
        }

        .scene-controls {
            display: flex;
            gap: 5px;
        }

        .scene-button {
            padding: 5px 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .scene-button:hover {
            background: #555;
        }

        .slider-panel {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 60px;
            height: 160px;
            position: relative;
            margin: 0 15px;
            padding: 20px 0;
        }

        .slider-container input[type="range"] {
            position: absolute;
            -webkit-appearance: none;
            width: 150px;
            height: 4px;
            background: #555;
            transform: rotate(270deg);
            transform-origin: center;
            left: -45px;  /* Centers the slider horizontally */
            top: 75px;   /* Centers the slider vertically */
        }

        .slider-label {
            position: absolute;
            bottom: 10px;
            color: white;
            text-align: center;
            width: 100%;
        }

        /* Add styling for range input thumb */
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="stage-container">
        <div class="glass-wall"></div>
        <div class="stage-floor">
            <!-- Spotlight Locations -->
            <div class="spotlight-location" id="spotlight-1">8</div>
            <div class="spotlight-location" id="spotlight-2">7</div>
            <div class="spotlight-location" id="spotlight-3">6</div>
            <div class="spotlight-location" id="spotlight-4">5</div>
            <div class="spotlight-location" id="spotlight-5">4</div>
            <div class="spotlight-location" id="spotlight-6">3</div>
            <div class="spotlight-location" id="spotlight-7">2</div>
            <div class="spotlight-location" id="spotlight-8">1</div>
        </div>

        <!-- Stage Labels -->
        <div class="stage-label" id="stage-left">Stage Left</div>
        <div class="stage-label" id="stage-right">Stage Right</div>

        <div class="textured-wall"></div>
    </div>
    <button class="control-panel-button">Control Panel</button>
    <div class="control-panel">
        <div class="scene-manager">
            <div class="scene-list" id="sceneList">
                <!-- Scenes will be added here dynamically -->
            </div>
            <div class="scene-controls">
                <button class="scene-button" id="saveScene">Save Scene</button>
            </div>
        </div>
        <div class="slider-panel">
            <div class="slider-container">
                <span class="slider-label">8</span>
                <input type="range" min="0" max="100" value="100" class="spotlight-slider" data-spotlight="1">
            </div>
            <div class="slider-container">
                <span class="slider-label">7</span>
                <input type="range" min="0" max="100" value="100" class="spotlight-slider" data-spotlight="2">
            </div>
            <div class="slider-container">
                <span class="slider-label">6</span>
                <input type="range" min="0" max="100" value="100" class="spotlight-slider" data-spotlight="3">
            </div>
            <div class="slider-container">
                <span class="slider-label">5</span>
                <input type="range" min="0" max="100" value="100" class="spotlight-slider" data-spotlight="4">
            </div>
            <div class="slider-container">
                <span class="slider-label">4</span>
                <input type="range" min="0" max="100" value="100" class="spotlight-slider" data-spotlight="5">
            </div>
            <div class="slider-container">
                <span class="slider-label">3</span>
                <input type="range" min="0" max="100" value="100" class="spotlight-slider" data-spotlight="6">
            </div>
            <div class="slider-container">
                <span class="slider-label">2</span>
                <input type="range" min="0" max="100" value="100" class="spotlight-slider" data-spotlight="7">
            </div>
            <div class="slider-container">
                <span class="slider-label">1</span>
                <input type="range" min="0" max="100" value="100" class="spotlight-slider" data-spotlight="8">
            </div>
        </div>
    </div>

    <script>
        const controlPanelButton = document.querySelector('.control-panel-button');
        const controlPanel = document.querySelector('.control-panel');
        const sliders = document.querySelectorAll('.spotlight-slider');

        controlPanelButton.addEventListener('click', () => {
            controlPanel.classList.toggle('open');
        });

        sliders.forEach(slider => {
            slider.addEventListener('input', (e) => {
                const spotlightNum = e.target.dataset.spotlight;
                const spotlight = document.querySelector(`#spotlight-${spotlightNum}`);
                const opacity = e.target.value / 100;
                spotlight.style.opacity = opacity;
            });
        });

        // Scene Management
        const sceneList = document.getElementById('sceneList');
        const saveSceneBtn = document.getElementById('saveScene');
        
        let scenes = JSON.parse(localStorage.getItem('scenes') || '{}');
        let currentScene = null;

        function updateScenesList() {
            sceneList.innerHTML = '';
            Object.keys(scenes).forEach(sceneName => {
                const sceneDiv = document.createElement('div');
                sceneDiv.className = 'scene-item';
                sceneDiv.textContent = sceneName;
                sceneDiv.onclick = () => loadScene(sceneName);
                if (currentScene === sceneName) {
                    sceneDiv.classList.add('active');
                }
                sceneList.appendChild(sceneDiv);
            });
        }

        function saveScene() {
            const sceneName = prompt('Enter scene name:');
            if (!sceneName) return;

            const sceneData = {};
            sliders.forEach(slider => {
                sceneData[slider.dataset.spotlight] = slider.value;
            });

            scenes[sceneName] = sceneData;
            localStorage.setItem('scenes', JSON.stringify(scenes));
            currentScene = sceneName;
            updateScenesList();
        }

        function loadScene(sceneName) {
            const sceneData = scenes[sceneName];
            sliders.forEach(slider => {
                slider.value = sceneData[slider.dataset.spotlight] || 100;
                const event = new Event('input');
                slider.dispatchEvent(event);
            });
            currentScene = sceneName;
            updateScenesList();
        }

        saveSceneBtn.onclick = saveScene;

        // Initial render
        updateScenesList();
    </script>
</body>
</html>
