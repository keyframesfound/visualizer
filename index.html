<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Lighting Planner</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            font-family: Arial, sans-serif;
        }

        .stage-container {
            position: relative;
            width: 1200px;
            height: 600px;
            margin-top: 100px; /* Add margin to prevent overlap with timeline */
        }

        /* Stage Floor */
        .stage-floor {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom right, #8b4513, #6b2d0f);
            box-shadow: 0 20px 30px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        /* Spotlight Locations */
        .spotlight-location {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #000;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 -5px;
        }

        .spotlight-location:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
            z-index: 1;
        }

        /* Overlap for spotlights 4 and 5 */
        #spotlight-4 {
            margin-right: -80px; /* Significant overlap */
            z-index: 2; /* Place above spotlight 5 */
        }

        #spotlight-5 {
            margin-left: -80px; /* Significant overlap */
        }

        /* Other spotlights shouldn't overlap */
        #spotlight-1, #spotlight-2, #spotlight-3, #spotlight-6, #spotlight-7, #spotlight-8 {
            margin: 0 -5px;
        }

        /* Stage Labels */
        .stage-label {
            position: absolute;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        #stage-left {
            left: 20px;
            bottom: 60%;
            transform: translateY(50%);
        }

        #stage-right {
            right: 20px;
            bottom: 60%;
            transform: translateY(50%);
        }

        /* Glass Wall */
        .glass-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0.1) 100%);
            backdrop-filter: blur(5px);
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        /* Textured Wall */
        .textured-wall {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                45deg,
                #444,
                #444 10px,
                #555 10px,
                #555 20px
            );
        }

        /* Control Panel Styles */
        .control-panel-button {
            position: fixed;
            bottom: 20px;  /* Moved closer to bottom */
            right: 20px;
            padding: 10px 20px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .control-panel {
            position: fixed;
            bottom: -300px;  /* Increased from -200px */
            left: 0;
            width: 100%;
            height: 300px; /* Increased from 200px */
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            box-sizing: border-box;
            transition: bottom 0.2s ease;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            z-index: 997; /* Ensure it's below timeline */
        }

        .control-panel.open {
            bottom: 0;  /* Changed to sit at bottom */
        }

        .scene-manager {
            border-right: 1px solid #444;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scene-list {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
        }

        .scene-item {
            padding: 8px;
            background: #444;
            border-radius: 4px;
            margin-bottom: 5px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scene-item:hover {
            background: #555;
        }

        .scene-item.active {
            background: #666;
            border: 1px solid #888;
        }

        .scene-controls {
            display: flex;
            gap: 5px;
        }

        .scene-button {
            padding: 5px 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .scene-button:hover {
            background: #555;
        }

        .slider-panel {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 60px;
            height: 180px; /* Increased height to accommodate bottom input */
            position: relative;
            margin: 0 15px;
            padding: 20px 0;
        }

        /* Add styles for the number input */
        .brightness-input {
            width: 40px;
            padding: 2px 4px;
            border: 1px solid #555;
            border-radius: 3px;
            background: #333;
            color: white;
            text-align: center;
            font-size: 0.9em;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .brightness-input::-webkit-inner-spin-button {
            opacity: 1;
        }

        .slider-container input[type="range"] {
            position: absolute;
            -webkit-appearance: none;
            width: 150px;
            height: 4px;
            background: #555;
            transform: rotate(270deg);
            transform-origin: center;
            left: -45px;  /* Centers the slider horizontally */
            top: 75px;   /* Centers the slider vertically */
            transition: all 0.5s ease;  /* Add transition for smoother slider movement */
            min-width: 150px;
            step: 1;
        }

        .slider-label {
            position: absolute;
            bottom: 30px; /* Moved up to make room for input */
            color: white;
            text-align: center;
            width: 100%;
        }

        /* Add styling for range input thumb */
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .scene-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        /* New dropdown menu styles */
        .scene-item {
            padding: 8px;
            background: #444;
            border-radius: 4px;
            margin-bottom: 5px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scene-name {
            flex-grow: 1;
        }

        .more-options {
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
        }

        .more-options:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            background: #333;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            min-width: 120px;  /* Set fixed minimum width */
            max-width: 150px;  /* Set maximum width */
            font-size: 0.9em;  /* Slightly smaller text */
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 6px 12px;  /* Reduced padding */
            color: white;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;  /* Add ellipsis for long text */
        }

        .dropdown-item:hover {
            background: #444;
        }

        /* Timeline styles */
        .timeline-container {
            position: fixed;
            top: 0;  /* Changed from bottom */
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 998;
            display: flex;
            flex-direction: column;
        }

        .timeline-controls {
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #444;
        }

        .timeline-track {
            flex-grow: 1;
            position: relative;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .timeline-grid {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .timeline-mark {
            width: 50px;
            height: 100%;
            border-left: 1px solid #444;
            display: flex;
            align-items: flex-start;
            padding-left: 5px;
            color: #666;
            font-size: 0.8em;
        }

        .playback-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            margin-right: 10px;
        }

        .playback-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .timeline-cursor {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #fff;
            pointer-events: none;
        }

        .scene-marker {
            position: absolute;
            width: 8px;
            height: 30px;
            background: #666;
            border-radius: 2px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .scene-marker:hover {
            background: #888;
        }

        .scene-marker.active {
            background: #fff;
        }

        .time-display {
            color: white;
            margin-left: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="timeline-controls">
            <button class="playback-button" id="playButton">▶</button>
            <button class="playback-button" id="stopButton">⬛</button>
            <span class="time-display">00:00</span>
        </div>
        <div class="timeline-track" id="timelineTrack">
            <div class="timeline-grid" id="timelineGrid"></div>
            <div class="timeline-cursor" id="timelineCursor"></div>
        </div>
    </div>

    <div class="stage-container">
        <div class="glass-wall"></div>
        <div class="stage-floor">
            <!-- Spotlight Locations -->
            <div class="spotlight-location" id="spotlight-1">8</div>
            <div class="spotlight-location" id="spotlight-2">7</div>
            <div class="spotlight-location" id="spotlight-3">6</div>
            <div class="spotlight-location" id="spotlight-4">5</div>
            <div class="spotlight-location" id="spotlight-5">4</div>
            <div class="spotlight-location" id="spotlight-6">3</div>
            <div class="spotlight-location" id="spotlight-7">2</div>
            <div class="spotlight-location" id="spotlight-8">1</div>
        </div>

        <!-- Stage Labels -->
        <div class="stage-label" id="stage-left">Stage Left</div>
        <div class="stage-label" id="stage-right">Stage Right</div>

        <div class="textured-wall"></div>
    </div>
    <button class="control-panel-button">Control Panel</button>
    <div class="control-panel">
        <div class="scene-manager">
            <div class="scene-list" id="sceneList">
                <!-- Scenes will be added here dynamically -->
            </div>
            <div class="scene-controls">
                <button class="scene-button" id="createScene">Create</button>
                <button class="scene-button" id="saveScene" disabled>Save</button>
                <button class="scene-button" id="exportScenes">Export</button>
                <button class="scene-button" id="importScenes">Import</button>
                <input type="file" id="importFile" class="hidden-file-input" accept=".json">
            </div>
        </div>
        <div class="slider-panel">
            <div class="slider-container">
                <span class="slider-label">8</span>
                <input type="range" min="0" max="10" value="10" class="spotlight-slider" data-spotlight="1">
                <input type="number" min="0" max="10" value="10" class="brightness-input">
            </div>
            <div class="slider-container">
                <span class="slider-label">7</span>
                <input type="range" min="0" max="10" value="10" class="spotlight-slider" data-spotlight="2">
                <input type="number" min="0" max="10" value="10" class="brightness-input">
            </div>
            <div class="slider-container">
                <span class="slider-label">6</span>
                <input type="range" min="0" max="10" value="10" class="spotlight-slider" data-spotlight="3">
                <input type="number" min="0" max="10" value="10" class="brightness-input">
            </div>
            <div class="slider-container">
                <span class="slider-label">5</span>
                <input type="range" min="0" max="10" value="10" class="spotlight-slider" data-spotlight="4">
                <input type="number" min="0" max="10" value="10" class="brightness-input">
            </div>
            <div class="slider-container">
                <span class="slider-label">4</span>
                <input type="range" min="0" max="10" value="10" class="spotlight-slider" data-spotlight="5">
                <input type="number" min="0" max="10" value="10" class="brightness-input">
            </div>
            <div class="slider-container">
                <span class="slider-label">3</span>
                <input type="range" min="0" max="10" value="10" class="spotlight-slider" data-spotlight="6">
                <input type="number" min="0" max="10" value="10" class="brightness-input">
            </div>
            <div class="slider-container">
                <span class="slider-label">2</span>
                <input type="range" min="0" max="10" value="10" class="spotlight-slider" data-spotlight="7">
                <input type="number" min="0" max="10" value="10" class="brightness-input">
            </div>
            <div class="slider-container">
                <span class="slider-label">1</span>
                <input type="range" min="0" max="10" value="10" class="spotlight-slider" data-spotlight="8">
                <input type="number" min="0" max="10" value="10" class="brightness-input">
            </div>
        </div>
    </div>

    <script src="dragndrop.js"></script>
    <script>
        const controlPanelButton = document.querySelector('.control-panel-button');
        const controlPanel = document.querySelector('.control-panel');
        const sliders = document.querySelectorAll('.spotlight-slider');

        controlPanelButton.addEventListener('click', () => {
            controlPanel.classList.toggle('open');
        });

        sliders.forEach(slider => {
            const container = slider.parentElement;
            const numberInput = container.querySelector('.brightness-input');
            
            // Update number input when slider changes
            slider.addEventListener('input', (e) => {
                const value = e.target.value;
                numberInput.value = value;
                const spotlightNum = e.target.dataset.spotlight;
                const spotlight = document.querySelector(`#spotlight-${spotlightNum}`);
                const opacity = value / 10; // Now divide by 10 since range is 1-10
                spotlight.style.opacity = opacity;
            });

            // Update slider when number input changes
            numberInput.addEventListener('input', (e) => {
                let value = parseInt(e.target.value);
                // Clamp value between 0 and 10
                value = Math.min(10, Math.max(0, value));
                e.target.value = value;
                slider.value = value;
                
                const spotlightNum = slider.dataset.spotlight;
                const spotlight = document.querySelector(`#spotlight-${spotlightNum}`);
                const opacity = value / 10;
                spotlight.style.opacity = opacity;
            });
        });

        // Scene Management
        const sceneList = document.getElementById('sceneList');
        const createSceneBtn = document.getElementById('createScene');
        const saveSceneBtn = document.getElementById('saveScene');
        const renameSceneBtn = document.getElementById('renameScene');
        const deleteSceneBtn = document.getElementById('deleteScene');
        const duplicateSceneBtn = document.getElementById('duplicateScene');
        const exportScenesBtn = document.getElementById('exportScenes');
        const importScenesBtn = document.getElementById('importScenes');
        const importFile = document.getElementById('importFile');
        
        let scenes = JSON.parse(localStorage.getItem('scenes') || '{}');
        let currentScene = null;

        function updateScenesList() {
            sceneList.innerHTML = '';
            saveSceneBtn.disabled = !currentScene;
            
            Object.keys(scenes).forEach(sceneName => {
                const sceneDiv = document.createElement('div');
                sceneDiv.className = 'scene-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'scene-name';
                nameSpan.textContent = sceneName;
                // Remove the onclick from nameSpan and add it to sceneDiv
                
                const moreButton = document.createElement('span');
                moreButton.className = 'more-options';
                moreButton.textContent = '•••';
                moreButton.onclick = (e) => {
                    e.stopPropagation();
                    showDropdownMenu(e, sceneName);
                };
                
                if (currentScene === sceneName) {
                    sceneDiv.classList.add('active');
                }
                
                sceneDiv.appendChild(nameSpan);
                sceneDiv.appendChild(moreButton);
                sceneDiv.onclick = () => loadScene(sceneName); // Move click handler here
                sceneList.appendChild(sceneDiv);
            });
        }

        function showDropdownMenu(event, sceneName) {
            event.stopPropagation();
            
            const existing = document.querySelector('.dropdown-menu');
            if (existing) existing.remove();
            
            const dropdown = document.createElement('div');
            dropdown.className = 'dropdown-menu show';
            
            const items = [
                { text: 'Duplicate', action: () => duplicateScene(sceneName) },
                { text: 'Rename', action: () => renameScene(sceneName) },
                { text: 'Delete', action: () => deleteScene(sceneName) }
            ];
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'dropdown-item';
                div.textContent = item.text;
                div.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    item.action();
                    dropdown.remove();
                };
                dropdown.appendChild(div);
            });

            // Position dropdown next to the more button
            const rect = event.target.getBoundingClientRect();
            const spaceBelow = window.innerHeight - rect.bottom;
            const spaceRight = window.innerWidth - rect.left;
            
            dropdown.style.position = 'fixed';
            
            // Position vertically
            if (spaceBelow < 150) {  // If not enough space below
                dropdown.style.bottom = `${window.innerHeight - rect.top + 5}px`;
            } else {
                dropdown.style.top = `${rect.bottom + 5}px`;
            }
            
            // Position horizontally
            if (spaceRight < 150) {  // If not enough space to the right
                dropdown.style.right = `${window.innerWidth - rect.right}px`;
            } else {
                dropdown.style.left = `${rect.left}px`;
            }
            
            document.body.appendChild(dropdown);
            
            // Close dropdown when clicking outside
            setTimeout(() => {
                document.addEventListener('click', function closeDropdown() {
                    dropdown.remove();
                    document.removeEventListener('click', closeDropdown);
                }, { once: true });
            }, 0);
        }

        // Modify the existing scene functions to work with the new menu
        function duplicateScene(sceneName = currentScene) {
            if (!sceneName) return;
            
            const baseName = sceneName;
            let newName = `${baseName} (copy)`;
            let counter = 1;
            
            // Find an available name if the copy name already exists
            while (scenes[newName]) {
                counter++;
                newName = `${baseName} (copy ${counter})`;
            }
            
            // Deep copy the scene data
            scenes[newName] = JSON.parse(JSON.stringify(scenes[baseName]));
            localStorage.setItem('scenes', JSON.stringify(scenes));
            currentScene = newName;
            updateScenesList();
        }

        function renameScene(sceneName = currentScene) {
            if (!sceneName) return;
            
            const newName = prompt('Enter new scene name:', sceneName);
            if (!newName || newName === sceneName) return;
            
            if (scenes[newName]) {
                alert('A scene with this name already exists');
                return;
            }
            
            scenes[newName] = scenes[sceneName];
            delete scenes[sceneName];
            localStorage.setItem('scenes', JSON.stringify(scenes));
            currentScene = newName;
            updateScenesList();
        }

        function deleteScene(sceneName = currentScene) {
            if (!sceneName) return;
            
            if (confirm(`Are you sure you want to delete scene "${sceneName}"?`)) {
                delete scenes[sceneName];
                localStorage.setItem('scenes', JSON.stringify(scenes));
                currentScene = null;
                updateScenesList();
            }
        }

        function getSceneData() {
            const sceneData = {};
            sliders.forEach(slider => {
                const value = Math.min(10, Math.max(0, parseInt(slider.value) || 10));
                sceneData[slider.dataset.spotlight] = value;
            });
            return sceneData;
        }

        function createScene() {
            const sceneName = prompt('Enter scene name:');
            if (!sceneName) return;
            if (scenes[sceneName]) {
                alert('A scene with this name already exists');
                return;
            }

            scenes[sceneName] = getSceneData();
            localStorage.setItem('scenes', JSON.stringify(scenes));
            currentScene = sceneName;
            updateScenesList();
        }

        function saveScene() {
            if (!currentScene) return;
            scenes[currentScene] = getSceneData();
            localStorage.setItem('scenes', JSON.stringify(scenes));
            alert('Scene saved successfully');
        }

        function animateSlider(slider, targetValue) {
            return new Promise(resolve => {
                const startValue = parseInt(slider.value);
                const startTime = performance.now();
                const duration = 500; // Animation duration in milliseconds

                function updateValue(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing function for smooth animation
                    const easeProgress = progress < .5 ? 
                        4 * progress * progress * progress : 
                        1 - Math.pow(-2 * progress + 2, 3) / 2;

                    const currentValue = Math.round(startValue + (targetValue - startValue) * easeProgress);
                    slider.value = currentValue;
                    
                    // Update both the slider and spotlight opacity
                    const spotlightNum = slider.dataset.spotlight;
                    const spotlight = document.querySelector(`#spotlight-${spotlightNum}`);
                    const opacity = currentValue / 10;
                    spotlight.style.opacity = opacity;

                    // Also update the number input
                    const container = slider.parentElement;
                    const numberInput = container.querySelector('.brightness-input');
                    numberInput.value = currentValue;

                    if (progress < 1) {
                        requestAnimationFrame(updateValue);
                    } else {
                        resolve();
                    }
                }

                requestAnimationFrame(updateValue);
            });
        }

        async function loadScene(sceneName) {
            const sceneData = scenes[sceneName];
            if (!sceneData) return;

            const animationPromises = [];

            sliders.forEach(slider => {
                const spotlightNum = slider.dataset.spotlight;
                // Make sure we get a value between 0-10
                const targetValue = Math.min(10, Math.max(0, sceneData[spotlightNum] || 10));
                const promise = animateSlider(slider, targetValue);
                animationPromises.push(promise);
            });

            await Promise.all(animationPromises);
            currentScene = sceneName;
            updateScenesList();
        }

        // Add export/import functions
        function exportScenes() {
            const scenesData = {
                scenes: scenes,
                exportDate: new Date().toISOString(),
                version: "1.0"
            };

            const blob = new Blob([JSON.stringify(scenesData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `lighting-scenes-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importScenes(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!data.scenes || !data.version) {
                        throw new Error('Invalid file format');
                    }

                    const importedScenes = data.scenes;
                    const sceneNames = Object.keys(importedScenes);
                    
                    if (sceneNames.length === 0) {
                        alert('No scenes found in file');
                        return;
                    }

                    // Validate all values are 0-10
                    for (const sceneName of sceneNames) {
                        const sceneData = importedScenes[sceneName];
                        for (const key in sceneData) {
                            sceneData[key] = Math.min(10, Math.max(0, sceneData[key]));
                        }
                    }

                    const existingNames = Object.keys(scenes).filter(name => 
                        sceneNames.includes(name)
                    );

                    if (existingNames.length > 0) {
                        if (!confirm(`The following scenes will be overwritten:\n${existingNames.join(', ')}\n\nContinue?`)) {
                            return;
                        }
                    }

                    scenes = { ...scenes, ...importedScenes };
                    localStorage.setItem('scenes', JSON.stringify(scenes));
                    updateScenesList();
                    alert(`Successfully imported ${sceneNames.length} scenes`);
                } catch (error) {
                    alert('Error importing scenes: ' + error.message);
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }

        // Add event listeners for export/import
        exportScenesBtn.onclick = exportScenes;
        importScenesBtn.onclick = () => importFile.click();
        importFile.onchange = importScenes;

        createSceneBtn.onclick = createScene;
        saveSceneBtn.onclick = saveScene;

        // Initial render
        updateScenesList();

        // Timeline functionality
        const timelineGrid = document.getElementById('timelineGrid');
        const timelineCursor = document.getElementById('timelineCursor');
        const playButton = document.getElementById('playButton');
        const stopButton = document.getElementById('stopButton');
        const timeDisplay = document.querySelector('.time-display');
        const timelineTrack = document.querySelector('.timeline-track');

        let isPlaying = false;
        let currentTime = 0;
        let animationFrame;
        const TIMELINE_DURATION = 300; // 5 minutes in seconds
        const MARKS_INTERVAL = 5; // 5 seconds between marks

        // Create timeline marks
        for (let i = 0; i <= TIMELINE_DURATION; i += MARKS_INTERVAL) {
            const mark = document.createElement('div');
            mark.className = 'timeline-mark';
            mark.style.left = `${(i / TIMELINE_DURATION) * 100}%`;
            mark.textContent = `${Math.floor(i / 60)}:${(i % 60).toString().padStart(2, '0')}`;
            timelineGrid.appendChild(mark);
        }

        function updateTimeDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateCursor(seconds) {
            const position = (seconds / TIMELINE_DURATION) * timelineTrack.clientWidth;
            timelineCursor.style.left = `${position}px`;
            updateTimeDisplay(seconds);
        }

        let lastTimestamp = 0;
        function animate(timestamp) {
            if (!lastTimestamp) lastTimestamp = timestamp;
            const delta = (timestamp - lastTimestamp) / 1000;
            lastTimestamp = timestamp;

            currentTime += delta;
            if (currentTime >= TIMELINE_DURATION) {
                stopPlayback();
                return;
            }

            updateCursor(currentTime);
            if (isPlaying) {
                animationFrame = requestAnimationFrame(animate);
            }
        }

        function togglePlayback() {
            isPlaying = !isPlaying;
            playButton.textContent = isPlaying ? '⏸' : '▶';
            
            if (isPlaying) {
                lastTimestamp = 0;
                animationFrame = requestAnimationFrame(animate);
            } else {
                cancelAnimationFrame(animationFrame);
            }
        }

        function stopPlayback() {
            isPlaying = false;
            playButton.textContent = '▶';
            cancelAnimationFrame(animationFrame);
            currentTime = 0;
            updateCursor(currentTime);
            lastTimestamp = 0;
        }

        playButton.addEventListener('click', togglePlayback);
        stopButton.addEventListener('click', stopPlayback);

        timelineTrack.addEventListener('click', (e) => {
            const rect = timelineTrack.getBoundingClientRect();
            const x = e.clientX - rect.left;
            currentTime = (x / timelineTrack.clientWidth) * TIMELINE_DURATION;
            updateCursor(currentTime);
        });

        // Initialize cursor position
        updateCursor(0);

        // Modify the updateScenesList function to add scene markers to timeline
        const originalUpdateScenesList = updateScenesList;
        updateScenesList = function() {
            originalUpdateScenesList();
            
            // Clear existing markers
            const existingMarkers = timelineTrack.querySelectorAll('.scene-marker');
            existingMarkers.forEach(marker => marker.remove());

            // Add scene markers
            Object.keys(scenes).forEach((sceneName, index) => {
                const marker = document.createElement('div');
                marker.className = 'scene-marker';
                marker.title = sceneName;
                // Position markers evenly across timeline for now
                const position = (index / (Object.keys(scenes).length - 1 || 1)) * 100;
                marker.style.left = `${position}%`;
                timelineTrack.appendChild(marker);

                marker.addEventListener('click', () => loadScene(sceneName));
            });
        };
    </script>
    <script src="timeline.js"></script>
</body>
</html>
