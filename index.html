<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Lighting Planner</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            font-family: Arial, sans-serif;
        }

        .stage-container {
            position: relative;
            width: 1200px;
            height: 600px;
        }

        /* Stage Floor */
        .stage-floor {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom right, #8b4513, #6b2d0f);
            box-shadow: 0 20px 30px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        /* Spotlight Locations */
        .spotlight-location {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #000;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 -5px;
        }

        .spotlight-location:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
            z-index: 1;
        }

        /* Overlap for spotlights 4 and 5 */
        #spotlight-4 {
            margin-right: -80px; /* Significant overlap */
            z-index: 2; /* Place above spotlight 5 */
        }

        #spotlight-5 {
            margin-left: -80px; /* Significant overlap */
        }

        /* Other spotlights shouldn't overlap */
        #spotlight-1, #spotlight-2, #spotlight-3, #spotlight-6, #spotlight-7, #spotlight-8 {
            margin: 0 -5px;
        }

        /* Stage Labels */
        .stage-label {
            position: absolute;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        #stage-left {
            left: 20px;
            bottom: 60%;
            transform: translateY(50%);
        }

        #stage-right {
            right: 20px;
            bottom: 60%;
            transform: translateY(50%);
        }

        /* Glass Wall */
        .glass-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0.1) 100%);
            backdrop-filter: blur(5px);
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        /* Textured Wall */
        .textured-wall {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                45deg,
                #444,
                #444 10px,
                #555 10px,
                #555 20px
            );
        }

    </style>
</head>
<body>
    <div class="stage-container">
        <div class="glass-wall"></div>
        <div class="stage-floor">
            <!-- Spotlight Locations -->
            <div class="spotlight-location" id="spotlight-1">1</div>
            <div class="spotlight-location" id="spotlight-2">2</div>
            <div class="spotlight-location" id="spotlight-3">3</div>
            <div class="spotlight-location" id="spotlight-4">4</div>
            <div class="spotlight-location" id="spotlight-5">5</div>
            <div class="spotlight-location" id="spotlight-6">6</div>
            <div class="spotlight-location" id="spotlight-7">7</div>
            <div class="spotlight-location" id="spotlight-8">8</div>
        </div>

        <!-- Stage Labels -->
        <div class="stage-label" id="stage-left">Stage Left</div>
        <div class="stage-label" id="stage-right">Stage Right</div>

        <div class="textured-wall"></div>
    </div>
</body>
</html>
