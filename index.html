<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle {
            width: 100%;
            height: 500px;
            background-color: brown;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .light {
            margin: 5px;
            background-color: white;
        }
        #light4, #light5 {
            position: absolute;
        }
        #light4 {
            left: 45%;
        }
        #light5 {
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="light" id="light1"></div>
        <div class="light" id="light2"></div>
        <div class="light" id="light3"></div>
        <div class="light" id="light4"></div>
        <div class="light" id="light5"></div>
        <div class="light" id="light6"></div>
        <div class="light" id="light7"></div>
        <div class="light" id="light8"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
